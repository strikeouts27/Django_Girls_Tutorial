<!DOCTYPE html>
<html>
    <header>
        <title>Andrews Blog </title>
        <h1><a href="/"> Django Girls Andrews Blog </a></h1>
    </header>

        {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title}}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}

    </head>
<body>
    <p>Hi there!</p>
    <p>It works!</p>
</body>
</html>
